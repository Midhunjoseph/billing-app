<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="mt-4 mb-4">Signup</h2>
      <form [formGroup]="signUp"  class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" formControlName="username" class="form-control" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div class="invalid-feedback">Please enter a password with a minimum length of 6 characters.</div>
        </div>

        <div class="mb-3">
          <button type="submit" [disabled]="signUp.invalid" class="btn btn-primary" (click)="onSubmit()">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
